<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to NodeMCU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #75A47F;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="button"],
        input[type="submit"] {
            background-color: #4caf50;
            color: #F5EFE6;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Data to NodeMCU</h2>
        <form action="http://192.168.0.103/dataFetch" method="post">
            <label for="student_id">Student ID:</label>
            <input type="number" id="student_id" name="student_id" required>
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required>
            <label for="branch_id">Branch ID:</label>
            <input type="number" id="branch_id" name="branch_id" required>
            <label for="branch_name">Branch Name:</label>
            <input type="text" id="branch_name" name="branch_name" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        // Get current date and time
        var now = new Date();
        var year = now.getFullYear();
        var month = ('0' + (now.getMonth() + 1)).slice(-2);
        var day = ('0' + now.getDate()).slice(-2);
        var dateStr = year + '-' + month + '-' + day;

        var hours = ('0' + now.getHours()).slice(-2);
        var minutes = ('0' + now.getMinutes()).slice(-2);
        var timeStr = hours + ':' + minutes;

        // Set date and time input values
        document.getElementById('date').value = dateStr;
        document.getElementById('time').value = timeStr;
    </script>
</body>
</html>
